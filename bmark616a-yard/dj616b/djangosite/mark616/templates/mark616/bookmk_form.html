
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'mark616_bookmk_list' %}">
    bookmk Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="bhash">bhash: </label>
  <input class="form-control col-sm-10" id="bhash" type="text" name="bhash" value="{{ object.bhash }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="description">description: </label>
  <input class="form-control col-sm-10" id="description" type="text" name="description" value="{{ object.description }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="comment">comment: </label>
  <input class="form-control col-sm-10" id="comment" type="text" name="comment" value="{{ object.comment }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="url">url: </label>
  <input class="form-control col-sm-10" id="url" type="text" name="url" value="{{ object.url }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="title">title: </label>
  <input class="form-control col-sm-10" id="title" type="text" name="title" value="{{ object.title }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created_at">created_at: </label>
  <input class="form-control col-sm-10" id="created_at" type="datetime-local" name="created_at" value="{{ object.created_at }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="updated_at">updated_at: </label>
  <input class="form-control col-sm-10" id="updated_at" type="datetime-local" name="updated_at" value="{{ object.updated_at }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

<script>

// https://stackoverflow.com/questions/14070105/pre-fill-form-field-via-url-in-html
const hash = '?url=some_text&email=more%20text';
const example12 = "http://example.com/" + hash;
// for example .. below:  replace URL(window.location.href)) with URL(example12))

(new URL(window.location.href)).searchParams.forEach((x, y) =>
    document.getElementById(y).value = x);

</script>


{% endblock %}
